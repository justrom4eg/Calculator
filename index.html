<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <meta name="description" content="">
    <meta name="author" content="Andrei Bagmet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/batman_arkham_origins_joker_red_cap_warner_bros_interactive_entertainment_devil_gotham_gotemsky_ripper_mr_jay_96368_1920x1200.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="content">
		<table class="calc">
	        <tr>
	            <td colspan="4">
	                <input type="text" disabled value="0" disabled class="calc-display" id="display" placeholder="0000000000000000000">
	            </td>
	        </tr>
	        <tr>
	            <td>
	                <button class="number text ce clear_btn" id="CE">ce</button>
	            </td>
	            <td>
	                <button class="number text clear clear_btn" id="C">c</button>
	            </td>
	            <td>
	                <button value="/" class="number operatione">/</button>
	            </td>
	            <td>
	                <button value="*" class="number operatione">*</button>
	            </td>
	        </tr>
	        <tr>
	            <td>
	                <button class="number num">7</button>
	            </td>
	            <td>
	                <button class="number num">8</button>
	            </td>
	            <td>
	                <button class="number num">9</button>
	            </td>
	            <td>
	                <button value="-" class="number operatione">-</button>
	            </td>
	        </tr>
	        <tr>
	            <td>
	                <button class="number num">4</button>
	            </td>
	            <td>
	                <button class="number num">5</button>
	            </td>
	            <td>
	                <button class="number num">6</button>
	            </td>
	            <td>
	                <button value="+" class="number operatione">+</button>
	            </td>
	        </tr>
	        <tr>
	            <td>
	                <button class="number num">1</button>
	            </td>
	            <td>
	                <button class="number num">2</button>
	            </td>
	            <td>
	                <button class="number num">3</button>
	            </td>
	            <td rowspan="2">
	                <button value="=" class="number equals result operatione" id="result">=</button>
	            </td>
	        </tr>
	        <tr>
	            <td colspan="2">
	                <button class="number zero num">0</button>
	            </td>
	            <td>
	                <button class="number point" id="decimal">.</button>
	            </td>
	        </tr>
	    </table>
	</div>
	<script src="js.js" type="text/javascript"></script> 
</body>
</html>
